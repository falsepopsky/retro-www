name: Node.js CI
on:  
  pull_request:
    branches: main
defaults:
      run:
        working-directory: frontend

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.7
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "./frontend/package.json"
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: "./frontend/.nvmrc"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm lint
  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.7
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: "./frontend/package.json"
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: "./frontend/.nvmrc"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run build
        run: pnpm build
