name: Node.js CI
on:  
  pull_request:
    types: [opened, labeled]
    branches: main
     
jobs:
  lint:
    if: contains(github.event.pull_request.labels.*.name, 'frontend')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.7
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run lint
        run: pnpm lint
  build:
    if: contains(github.event.pull_request.labels.*.name, 'frontend')
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.7
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run build
        run: pnpm build
